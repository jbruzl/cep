<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
</head>
<body>
	<div class="sticky" th:include="snippets/menu :: menu"></div>




	<div class="row">
		<div class="large-12 columns">
			<img th:src="@{/img/1600x500.gif}" /><br /> <br />
		</div>
	</div>




	<div class="row">

		<div class="large-3 columns">
			<div class="panel" th:include="/users/users :: sub-menu"></div>

			<div class="panel" th:include="/users/users :: desc"></div>
		</div>

		<div class="large-9 columns">
			<div class="panel">
				<h4>Přidat nového uživatele</h4>
			</div>
			<form action="#" th:action="@{/uzivatele/pridat-submit}"
				method="post">
				<div class="row">
					<div class="large-6 columns">
						<div class="panel">
							<h5>Základní informace</h5>
							<div class="row">
								<div class="column medium-3">
									<label for="name">Jméno</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${firstName}" name="name" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="surname">Příjmení</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${lastName}" name="surname" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="email">Email</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${email}" name="email" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="password">Heslo</label>
								</div>
								<div class="column medium-9">
									<input type="password" th:value="${password}" name="password" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="password2">Kontrola hesla</label>
								</div>
								<div class="column medium-9">
									<input type="password" th:value="${password2}" name="password2" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="phone">Telefon</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${phone}" name="phone" />
								</div>
							</div>
						</div>
					</div>

					<div class="large-6 columns">
						<div class="panel">
							<h5>Dodatečná nastavení</h5>
							<h6 class="subheader">Skupiny</h6>
							<table>
								<thead>
									<tr>
										<th></th>
										<th>Skupina</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="group : ${groups}">
										<td><input type="checkbox" th:value="${group.id}"
											name="groups" /></td>
										<td th:text="${group.name}">Name</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<div class="panel center">
							<input class="small button" type="reset" name="submit"
								value="Reset" /> <input class="small button" type="submit"
								name="submit" value="Odeslat" />
						</div>
					</div>
				</div>
			</form>

		</div>

	</div>
	<footer class="row" th:include="index :: footer"></footer>

	<div th:include="index :: foot-scripts"></div>
</body>
</html>
