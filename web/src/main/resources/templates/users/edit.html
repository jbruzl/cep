<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="index :: head">
</head>
<body>
	<div class="sticky" th:include="snippets/menu :: menu"></div>




	<div class="row">
		<div class="large-12 columns">
			<img th:src="@{/img/1600x500.gif}" /><br /> <br />
		</div>
	</div>




	<div class="row">

		<div class="large-3 columns">
			<div class="panel" th:include="/users/users :: sub-menu"></div>

			<div class="panel" th:include="/users/users :: desc"></div>
		</div>

		<div class="large-9 columns">
			<div class="panel">
				<h4>Editovat uživatele</h4>
			</div>
			<form action="#" th:action="@{/uzivatele/edit-submit}" method="post">
			<input type="hidden" name="id" th:value="${user.id}" />
				<div class="row">
					<div class="large-6 columns">
						<div class="panel">
							<h5>Základní informace</h5>
							<div class="row">
								<div class="column medium-3">
									<label for="name">Jméno</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${user.firstName}" name="name" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="surname">Příjmení</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${user.lastName}" name="surname" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="email">Email</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${user.mail}" name="email" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="phone">Telefon</label>
								</div>
								<div class="column medium-9">
									<input type="text" th:value="${user.phoneNumber}" name="phone" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="phone">Heslo</label>
								</div>
								<div class="column medium-9">
									<input type="password"
								th:value="${user.password}" name="password" />
								</div>
							</div>
							<div class="row">
								<div class="column medium-3">
									<label for="phone">Kontrola hesla</label>
								</div>
								<div class="column medium-9">
									<input type="password"
								th:value="${password2}" name="password2" />
								</div>
							</div>
						</div>
					</div>

					<div class="large-6 columns">
						<div class="panel">
							<h5>Dodatečná nastavení</h5>
							<h6 class="subheader">Skupiny</h6>
							<table>
								<thead>
									<tr>
										<th>Skupina</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="group : ${groups}">
										<td th:text="${group.name}">Name</td><td><a
								th:href="@{/uzivatele/odebrat-skupinu(id=${group.id},user=${user.id})}">Odstranit</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<div class="panel center">
							<input class="small button" type="reset" name="submit"
								value="Reset" /> <input class="small button" type="submit"
								name="submit" value="Odeslat" />
						</div>
					</div>
				</div>
			</form>

		</div>

	</div>
	<footer class="row" th:include="index :: footer"></footer>

	<div th:include="index :: foot-scripts"></div>
</body>
</html>
